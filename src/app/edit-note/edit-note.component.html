<div class="wrapper border p-3 mt-3">
    <h3 class="text-center">Update Note</h3>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea class="form-control" id="desc" rows="3"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn col-4 btn-light" (click)="cancelEditing()" >Cancel</button>
      <button type="button" class="btn col-4 btn-success ml-3">Save</button>
    </div>
  </div>
